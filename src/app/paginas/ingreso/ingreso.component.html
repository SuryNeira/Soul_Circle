<div class="dark">
  <section class="bg-gray-50 dark:bg-gray-900 min-h-screen ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="assets/imagenes/icono.png" alt="logo" />
        ReciclaMundo
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Ingresa en tu cuenta
            
            
            


          </h1>
          <form [formGroup]="loginForm"    (ngSubmit)="Confirma()" class="space-y-4 md:space-y-6" action="#"> <! los comprobarores del validador>
            
            <div >
              <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white ">Email</label>
              <input type="email" formControlName="email"  
                class="bg-gray-50 border invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 valid:[&:not(:placeholder-shown)]:border-green-500 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com" />
                
              
                <! los comprobarores del validador>
                <div *ngIf="loginForm.controls['email'].hasError('required')" class="text-red-600"> Email obligaririo</div>
              <div *ngIf="loginForm.controls['email'].hasError('email')" class="text-red-600" >Email valido necesario</div>
            
            <!  dentro dee class invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 para los bordes rojos 
            valid:[&:not(:placeholder-shown)]:border-green-500  para vordes verdes cuando buena  >
            
            </div>

            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <input type="password" formControlName="password"  placeholder="••••••••"
                class=" bg-gray-50 border  invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 border-gray-300  text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" />
            

                <! los comprobarores del validador>
                <div *ngIf="loginForm.controls['password'].hasError('required')" class="text-red-600"> Contraseña obligariria</div>
                <div *ngIf="loginForm.controls['password'].hasError('minlength')" class="text-red-600" >Contraseña muy corta </div>
            


              </div>
              


            
              <div class="flex items-center justify-between">
              <a href="/registro" class="text-sm font-medium text-green-600 hover:underline dark:text-primary-500">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" [disabled]="!loginForm.valid"
              class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Ingresa
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              ¿Todavia no tienes una cuenta?
              <a routerLink="/registro" class="font-medium text-green-600 hover:underline dark:text-primary-500">Registrate </a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
