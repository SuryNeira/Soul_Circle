<div class="bg-blue-300 min-h-screen flex flex-col items-center justify-center">
    <div class="max-w-lg mx-auto bg-blue-500 rounded-lg shadow-md p-5" >
        <img class="w-32 h-32 rounded-full mx-auto" src="assets/imagenes/perfil.jpg " alt="Profile picture" />
        <h2 class="text-center text-2xl font-semibold mt-3 text-white">
            Usuario: {{ this.userProfileData[0].usuario }}
        </h2>
        <div *ngIf="userProfileData     " class="text-base font-semibold text-white ">
            <p>Email:  {{ this.userProfileData[0].mail }}</p>
            <p>Genero: {{ this.userProfileData[0].genero }}</p>
          </div>
        <div >
            <h3 class="text-base font-semibold text-white ">Descripcion:</h3>
            <p class="text-white  mb-2">
                {{ this.userProfileData[0].descripcion }}
            </p>
        </div>

        <div class="display flex mb-3">
            <button type="button" (click)="borrar()"
                class="w-full mx-3 text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                borrar perfil
            </button>
            <a href="editar"
                class="w-full mx-3 text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Editar
                perfil</a>
        </div>
        <div>
            
            <details>
                <summary> admin?</summary>
                <div>
                    <form [formGroup]="adminForm"    (ngSubmit)="Confirma()" class="space-y-2 md:space-y-3" action="#">
                        <div>
                            <label for="confirmpassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña de admin</label>
                            <input type="password"  formControlName="confirmpassword"   placeholder="••••••••"
                              class="bg-gray-50 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 border   border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-white-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-gray-600 dark:focus:ring-blue-500 dark:focus:border-blue-500"

                              required="" />
              
                              <! los comprobarores del validador>
                              <div *ngIf="adminForm.controls['confirmpassword'].hasError('required')" class="text-red-600"> Contraseña obligariria</div>
                              <div *ngIf="adminForm.controls['confirmpassword'].hasError('minlength')" class="text-red-600" >Contraseña muy corta </div>
                          </div>
                          <button  type="submit" [disabled]="!adminForm.valid "
              class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Acceder a admin
            </button>
                    </form>
                </div>
            </details>
        </div>
    </div>
</div>
