<div class="dark">
  <section class="bg-gray-50 dark:bg-gray-900 min-h-screen ">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white">
        <img class="w-8 h-8 mr-2" src="assets/imagenes/icono.png" alt="logo" />
        ReciclaMundo
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Registrate
          </h1>

          
          


          <form [formGroup]="registerForm"  (ngSubmit)="SaveData()"  class="space-y-4 md:space-y-6" action="#">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input type="email" formControlName="email" 
                class="bg-gray-50 border  invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 valid:[&:not(:placeholder-shown)]:border-green-500 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                placeholder="name@company.com" required="" />
            
              <! los comprobarores del validador>
                <div *ngIf="registerForm.controls['email'].hasError('required')" class="text-red-600"> Email obligaririo</div>
              <div *ngIf="registerForm.controls['email'].hasError('email')" class="text-red-600" >Email valido  necesario</div>

              </div>

              
            <div>
              <label for="password"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Contraseña</label>
              <input type="password" formControlName="password"  placeholder="••••••••"
                class="bg-gray-50 border  invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" />

                <! los comprobarores del validador>
                <div *ngIf="registerForm.controls['password'].hasError('required')" class="text-red-600"> Contraseña obligariria</div>
                <div *ngIf="registerForm.controls['password'].hasError('minlength')" class="text-red-600" >Contraseña muy corta </div>
            

            </div>
            <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirme su 
                contraseña</label>
              <input type="password"  formControlName="confirmpassword"   placeholder="••••••••"
                class="bg-gray-50 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-600 border   border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                required="" />

                <! los comprobarores del validador>
                <div *ngIf="registerForm.controls['password'].hasError('required')" class="text-red-600"> Contraseña obligariria</div>
                <div *ngIf="registerForm.controls['password'].hasError('minlength')" class="text-red-600" >Contraseña muy corta </div>
            

            </div>
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input type="checkbox" formControlName="checkbox" id="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800"
                  required="" />
              </div>
              <div class="ml-3 text-sm">
                <label for="terms" class="font-light text-gray-500 dark:text-gray-300">Acepto los
                  <a class="font-medium text-green-600 hover:underline dark:text-primary-500" href="#">Terminos y condiciones</a></label>
              </div>
            </div>
            <button  type="submit" [disabled]="!registerForm.valid "
              class="w-full text-white bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
              Registrarse
            </button>
            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              ¿Ya tienes una cuenta?
              <a routerLink="/ingreso" class="font-medium text-green-600 hover:underline dark:text-primary-500">Ingresa quí</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>
